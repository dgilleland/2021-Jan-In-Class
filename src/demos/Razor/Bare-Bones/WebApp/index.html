<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body {
            display: grid;
            grid-gap: 10px;
            grid-template-areas: "head head head head head"
                                 "link main main main main"
                                 "foot main main main main"
        }
            body > main {
                grid-area: main;
                border: solid thin blue;
            }
            body > header {
                grid-area: head;
                border: solid thin green;
            }
            body > footer {
                grid-area: foot;
                border: solid thin red;
            }
            body > nav {
                grid-area: link;
                border: solid thin orange;
            }
    </style>
</head>
<body>
    <footer>&copy; 2021 - Dan Gilleland</footer>
    <header>
        <h1>My Razor Web Application</h1>
    </header>
    <main>
        <h2>Welcome</h2>
    </main>
    <nav>
        <ul>
            <li><a href="#">Nav Link</a></li>
            <li><a href="#">Nav Link</a></li>
            <li><a href="#">Nav Link</a></li>
            <li><a href="#">Nav Link</a></li>
        </ul>
    </nav>
</body>
</html>
